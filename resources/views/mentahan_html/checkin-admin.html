<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>visitor_detail_user</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://kit.fontawesome.com/b199958056.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="inner-content-tabbing-visitordetail my-3 py-3">
            <div class="col-md-12">
                <h1 class="mx-5 mb-3 d-block">
                    Check in Arrival to xEV Center
                </h1>
            </div>

            <div class="col-md-12">
                <hr class="mx-5 mb-3 d-block" />
            </div>

            <div class="col-md-12" style="margin-left: 450px">
                <h6 for="Email" class="form-label text-semibold">
                    Registration Code
                </h6>
            </div>

            <div
                class="col-md-6 mt-3"
                style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    margin-left: 450px;
                "
            >
                <div class="mb-3 input-group">
                    <input
                        name="Booking code"
                        placeholder="Code Booking"
                        required="required"
                        type="code"
                        class="form-control"
                        id="code"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text p-3">
                            <i class="fa-solid fa-camera"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="flex-between w-100 mb-4 submit-booking-code">
                <div class="flex-end w-100 px-4 py-1">
                    <button
                        class="btn btn-primary flex-center py-1 px-4 border-radius-8 mx-3 btn-lg"
                        type="submit"
                        id="submit-reservation"
                        style="
                            background-color: #008db9;
                            color: white;
                            font-weight: bold;
                            float: right;
                        "
                    >
                        Submit
                    </button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
