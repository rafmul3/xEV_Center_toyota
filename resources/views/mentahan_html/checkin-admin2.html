<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>visitor_detail_user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  </head>
  <body>
    <div class="inner-content-tabbing-visitordetail my-3 py-3">
        <div class="mx-5 mb-3">
            <h1 class="d-block">Check in Arrival to xEV Center</h1>
            <div class="col-md-12">
                <hr class="mx-5 mb-3 d-block">
            </div>
    
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mt-4 mb-3">
                            <label for="arrival-date" class="form-label text-semibold">Arrival Date:</label>
                            <P>Arrival Date</P>                         
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mt-4 mb-3">
                            <label for="group-name" class="form-label text-semibold">Group Name</label>
                            <p>Nama Group</p>                                  
                    </div>
                </div>
            </div>
            
            <div class="box-reservation-xev my-3 py-5">
                <div class="card border-radius-8 p-5">
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <h1 class="mb-4 d-block">Visitor List Detail</h1>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Age</th>
                                <th scope="col">Job Title</th>
                                <th><input type="checkbox" id="checkAll"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td><input class="checkItem" type="checkbox"></td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@fat</td>
                                <td><input class="checkItem" type="checkbox"></td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td>@twitter</td>
                                <td>@twitter</td>
                                <td>@twitter</td>
                                <td>@twitter</td>
                                <td><input class="checkItem" type="checkbox"></td>
                              </tr>
                            </tbody>
                          </table>
                          <button class="btn btn-primary flex-center mt-4 py-1 px-4 border-radius-8 mx-3 btn-lg" type="submit" id="submit-reservation" style="background-color: #00B934; color: white; font-weight: bold; float: right;">Submit</button>
                    </div>
                </div>
            </div>

            <div class="mb-4 submit-reservation-xev">
                <div class="px-4 py-1">
                    <button class="btn btn-primary flex-center py-1 px-4 border-radius-8 btn-lg" type="submit" id="submit-reservation" style="background-color: #EE0909; color: white; font-weight: bold; float: left;">Back</button>
                    <a href="" class="btn btn-primary mx-2" style="float: right; background-color: #46A6FF; color: black;"><i class="fa-solid fa-plus fa-lg px-2"></i>Add Visitor</a>
                </div>
            </div>
            </div>

        </div>
    </div>
           

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
