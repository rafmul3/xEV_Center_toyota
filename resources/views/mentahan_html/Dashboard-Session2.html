<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>dashboard-registrasi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/b199958056.js" crossorigin="anonymous"></script>
    </head>
    </head>
    <body>
        <div class="inner-content-tabbing-visitordetail my-3 py-3">
            <div class="mx-3 mb-3">
                
                <div class="col-md-12">
                    <div class="card border-radius-8">
                        <div class="card-body d-flex align-items-center" style="background-color: #C3C3C3;">
                            <h1 style="font-weight: bold;">Reservation Session</h1>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-5">
                    <div class="card" style="background-color: #C3C3C3;">
                            <div class="card-body mt-2 mx-3">
                                <h3>Session Name <i class="fa-solid fa-star-of-life fa-2xs" style="color: #FF0000;"></i></h3>
                            </div>
                            <div class="card-body mx-2">
                                <input type="text" class="form-control" placeholder="Masukkan Nama Sesi Misal : Sesi 1" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            <div class="card-body mt-2 mx-3">
                                <h3>Start Time <i class="fa-solid fa-star-of-life fa-2xs" style="color: #FF0000;"></i></h3>
                            </div>
                            <div class="input-group flex-nowrap mt-2 mx-4 mb-2">
                                <span class="input-group-text" style="font-weight: bold;" id="addon-wrapping">X</span>
                                <input type="text" class="form-control" style="margin-right: 50px;" placeholder="09:00 AM" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            <div class="card-body mt-2 mx-3">
                                <h3>End Time <i class="fa-solid fa-star-of-life fa-2xs" style="color: #FF0000;"></i></h3>
                            </div>
                            <div class="input-group flex-nowrap mt-2 mx-4 mb-2">
                                <span class="input-group-text" style="font-weight: bold;" id="addon-wrapping">X</span>
                                <input type="text" class="form-control" style="margin-right: 50px;" placeholder="11:00 AM" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            <div class="px-4 mb-3 mt-3">
                                <button class="btn btn-primary flex-center py-1 px-4 border-radius-8 btn-sm" type="submit" id="submit-reservation" style="background-color: #ACBCB0; color: black; font-weight: bold; float: left;">Back</button>
                                <button class="btn btn-primary flex-center px-4 mx-2 border-radius-8 btn-sm" type="submit" id="submit-reservation" style="background-color: #00CE2D; color: white; font-weight: bold; float: right;">Save & Update</button>
                            </div>
                    </div>
                </div>

            </div>
        </div>
            

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
    </html>
